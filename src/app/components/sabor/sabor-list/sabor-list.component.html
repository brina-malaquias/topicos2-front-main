<mat-toolbar color="black">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Sabores</span>
      <button mat-fab color="accent" routerLink="/admin/sabores/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="sabores" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Sabor Column -->
      <ng-container matColumnDef="sabor">
        <th mat-header-cell *matHeaderCellDef> Sabor </th>
        <td mat-cell *matCellDef="let element"> {{element.sabor}} </td>
      </ng-container>

      <!-- Acao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
                  color="primary"
                  routerLink="/admin/sabores/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  color="warn">
                  <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[2, 4, 8, 16]"
      [pageSize]="pageSize"
      [length]="totalRecords"
      (page)="paginar($event)">
    </mat-paginator>
