<mat-toolbar color="black">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Telefones</span>
    <button mat-fab color="accent" routerLink="/telefones/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="telefones" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- CodigoArea Column -->
    <ng-container matColumnDef="codigoArea">
      <th mat-header-cell *matHeaderCellDef> CodigoArea </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoArea}} </td>
    </ng-container>
  
    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button 
                color="primary"
                routerLink="/telefones/edit/{{element.id}}">
                <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button 
                color="warn">
                <mat-icon>delete</mat-icon>
        </button>        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[2, 4, 8, 16]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
