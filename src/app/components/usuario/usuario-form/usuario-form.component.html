<mat-toolbar color="black" class="toolbar-title">Cadastro de Usuario</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Idade</mat-label>
                    <input matInput type="text" formControlName="idade">
                    <mat-error *ngIf="formGroup.get('idade') 
                                   && formGroup.get('idade')?.invalid
                                   && formGroup.get('idade')?.touched">
                        A idade é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-error *ngIf="formGroup.get('email') 
                                   && formGroup.get('email')?.invalid
                                   && formGroup.get('email')?.touched">
                        O email é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Senha</mat-label>
                    <input matInput type="text" formControlName="senha">
                    <mat-error *ngIf="formGroup.get('senha') 
                                   && formGroup.get('senha')?.invalid
                                   && formGroup.get('senha')?.touched">
                        A senha é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Cpf</mat-label>
                    <input matInput type="text" formControlName="cpf">
                    <mat-error *ngIf="formGroup.get('cpf') 
                                   && formGroup.get('cpf')?.invalid
                                   && formGroup.get('cpf')?.touched">
                        O cpf é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <mat-select formControlName="telefone">
                        @for (telefone of telefones; track telefone.id) {
                            <mat-option [value]="telefone">
                                {{telefone.codigoArea}}, {{telefone.numero}}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/usuarios"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
