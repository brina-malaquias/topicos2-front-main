<mat-toolbar color="black">
    <span class="toolbar-title">Cadastro de Cor</span>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Cor</mat-label>
                    <input matInput type="text" formControlName="cor">
                    <mat-error *ngIf="formGroup.get('cor')?.errors &&
                                      formGroup.get('cor')?.touched">
                        @if (formGroup.get('cor')?.errors?.['required']) {
                            <span>A cor deve ser informado.</span>
                        }
                        @if (formGroup.get('cor')?.errors?.['minlength']) {
                            <span>A cor deve possuir ao menos 3 caracteres.</span>
                        }
                        @if (formGroup.get('cor')?.hasError('apiError')) {
                            <span>{{ formGroup.get('cor')?.getError('apiError') }}</span>
                        }
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button
                    color="primary"
                    (click)="salvar()">
                    <!-- [disabled]="formGroup.invalid">  -->
                Salvar
            </button>
            <button mat-raised-button
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn"
                    (click)="excluir()"
                    [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button
                    routerLink="/admin/cores">
                Cancelar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
