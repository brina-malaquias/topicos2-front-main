<div class="login-container">
  <div class="login-box">
    <span> MalakaPods </span>
    <h2 class="login-title">Bem-vindo</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="login-input">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')!.hasError('required')">O email é obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field class="login-input">
        <input matInput type="password" placeholder="Senha" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')!.hasError('required')">A senha é obrigatória</mat-error>
      </mat-form-field>
      <button mat-raised-button class="login-button" type="submit">Login</button>
      <button mat-raised-button id="create-account-button" type="submit" routerLink="/criar-conta">Cria Conta</button>
    </form>
  </div>
</div>
